<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>

        .background-header {
            position: fixed;
            z-index: -1;
            top: 0px;
            width: 100%;
            height: 100%;
            background-color: #00aaff;
        }
        .inheader{
            position: fixed;
            padding: 50px;
            width: 60%;
            height: 100%;
            background-color: white;
            border-top-right-radius: 200px;
            border-bottom-right-radius: 200px;
        }
        .content >h1{
            text-underline: #212529;
            font-weight: bolder;
        }
        .content .username{
            font-size : 15px;
            color: #868e96;
        }
        .contents{
            margin-top: 50px;
            font-size: 30px;
            width: 60%;
        }
        .xbutton{
            position: fixed;
            bottom: 10px;
            right: 20px;
            cursor: pointer;
            color :black;
            font-weight: bolder;
            font-size: 30px;
            width: 160px
        }
        .bbutton{
            position: fixed;
            bottom: 60px;
            right: 20px;
            cursor: pointer;
            color :black;
            font-weight: bolder;
            font-size: 30px;
            width: 160px;
        }


    </style>
    <script>

        function deleteBlogg(id){
            $.ajax({
                type : "DELETE",
                url:"/api/blogs/" + id,
                success: function(response){
                    alert("삭제완료");
                    window.location.href="/";
                }
            })
        }

    </script>
</head>
<body>

<div class="background-header">
    <div class="inheader"></div>
</div>
<diu class="content">
<h1 th:text="'제목:'+ ${response.title}"></h1><br>
<p class="username" th:text="'작성자:'+ ${response.username}"></p>
<p class="username" th:text="'작성날짜:'+ ${response.modifiedAt}"></p><br>
<h2>내용</h2>
<p class="contents" th:text="${response.contents}"></p><br>
</diu>

<button class="xbutton" th:onclick="|deleteBlogg(${response.id})|">지우기</button>
<button class="bbutton" onclick="window.location.href='/'">뒤로가기</button>
</body>
</html>
