<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>

        .background-header {
            position: fixed;
            z-index: -1;
            top: 0px;
            width: 100%;
            height: 100%;
            background-color: #00aaff;
        }

        .inheader {
            position: fixed;
            padding: 50px;
            width: 60%;
            height: 100%;
            background-color: white;
            border-top-right-radius: 200px;
            border-bottom-right-radius: 200px;
        }

        .content > h1 {
            text-underline: #212529;
            font-weight: bolder;
        }

        .content .username {
            font-size: 15px;
            color: #868e96;
        }

        .contents {
            margin-top: 50px;
            font-size: 30px;
            width: 60%;
        }

        .xbutton {
            position: fixed;
            bottom: 10px;
            right: 20px;
            cursor: pointer;
            color: black;
            font-weight: bolder;
            font-size: 30px;
            width: 160px
        }

        .bbutton {
            position: fixed;
            bottom: 60px;
            right: 20px;
            cursor: pointer;
            color: black;
            font-weight: bolder;
            font-size: 30px;
            width: 160px;
        }
        .inputcomment{
            width: 40%;
            height: 100px;
            top: 450px;

        }
        .comment-box{
            width: 40%;
            border-style: dot-dash;
            border-radius: 20px;
            border-color: #00aaff;
            background-color: lightgray;
            padding: 5px;
            margin:5px;
        }

    </style>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var blogname = [[${response.username}]];
        var id = [[${response.id}]];
        var username = [[${user.username}]];
        var userid = [[${user.id}]];
    </script>
    <script>
        $(document).ready(function () {
            // HTML 문서를 로드할 때마다 실행합니다.
            getComments(id);
            if (blogname != username) {
                $('#xbutton').hide();
            }
        })

        function getComments(id) {
            $.ajax({
                type: "GET",
                url: "api/comment/" + id,
                success: function (response) {
                    for (let i = 0; i < response.length; i++) {
                        let comment = response[i];
                        let temp_html = ``;
                        if (comment["name"] == username) {
                            temp_html = `<div id="comment-box-${comment.id}" class="comment-box" >
                                            <p>내용:${comment.content}</p>
                                            <p style="font-size: 5px">작성자 : ${comment.name}</p>
                                            <button id="deletecomment" onclick="updateC(${comment.id})">수정</button>
                                            <button id="updatecomment" onclick="deleteComment(${comment.id})">삭제</button>
                                        </div>`
                        } else {
                            temp_html = `<div id="comment-box-${comment.id}" class="comment-box">
                                            <p>내용:${comment.content}</p>
                                            <p style="font-size: 5px">작성자 : ${comment.name}</p>
                                        </div>`
                        }
                        $('#comment-list').append(temp_html);
                    }
                }
            })
        }

        function updateC(id) {
            console.log(id);
            $('#comment-box-' + id).empty();
            // $('#comment-box-'+id).addClass("hidden");
            let temp_html = `<input type=text id="updateinput" placeholder="입력하세요">
                            <button onclick="updateComment(${id})">수정</button>
                            <button onclick="$('#comment-box-'+id).show()">취소</button>`
            $(`#comment-box-${id}`).append(temp_html);
        }

        function ifnotlogin() {
            console.log(username);
            console.log("gg");
            if (username == null) {
                alert("로그인을 해주세요");
                window.location.href = "/user/login";
            }
        }

        function updateComment(id) {
            console.log(id);
            let content = $('#updateinput').val();
            if (content == "") {
                alert("내용을 입력하세요");
                window.location.reload();
            } else {
                $('#comment-box-'+id).remove();
                let data = {"content": content};
                $.ajax({
                    type: "PUT",
                    url: "api/comment/" + id,
                    contentType: "application/json",
                    data: JSON.stringify(data),
                    success: function (response) {
                        alert("수정완료");
                        window.location.reload();
                    }
                })
            }
        }

        function createComments() {
            let comment = $('#inputcomment').val();
            if (comment == "") {
                alert("내용을 입력해주세요");
                window.location.reload();
            } else {
                // console.log(comment,username,id);
                let data = {"name": username, "content": comment};
                $.ajax({
                    type: "POST",
                    url: "api/comment/" + id,
                    contentType: "application/json",
                    data: JSON.stringify(data),
                    success: function (response) {
                        alert("등록완료");
                        window.location.reload();
                    }
                })
            }
        }

        function deleteComment(id) {
            if (!confirm("정말로 삭제하시겠습니까?")) {
                window.location.reload();
            } else {
                $.ajax({
                    type: "DELETE",
                    url: "/api/comment/" + id,
                    success: function (response) {
                        alert("삭제 완료");
                        window.location.reload();
                    }
                })
            }
        }


    </script>
</head>
<body>

<div class="background-header">
    <div class="inheader"></div>
</div>
<diu class="content">
    <h1 th:text="'제목:'+ ${response.title}"></h1><br>
    <p class="username" th:text="'작성자:'+ ${response.username}"></p>
    <p class="username" th:text="'작성날짜:'+ ${response.modifiedAt}"></p><br>
    <h2>내용</h2>
    <p class="contents" th:text="${response.contents}"></p><br>
</diu>
<div class="comment">
    <input placeholder="댓글을 입력해주세요" id="inputcomment" class="inputcomment" onclick="ifnotlogin()">
    <button onclick="createComments()">등록</button>
    <div id="comment-list">
    </div>

</div>

<button class="xbutton" id="xbutton" th:onclick="|deleteBlogg(${response.id})|">지우기</button>
<button class="bbutton" onclick="window.location.href='/'">뒤로가기</button>
</body>
</html>
