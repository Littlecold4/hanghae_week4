    <script>
        // 미리 작성된 영역 - 수정하지 않으셔도 됩니다.
        // 사용자가 내용을 올바르게 입력하였는지 확인합니다.
        function isValidContents(contents) {
            if (contents == '') {
                return false;
            }
            if (contents.trim().length > 140) {
                alert('공백 포함 140자 이하로 입력해주세요');
                return false;
            }
            return true;
        }

        // 익명의 username을 만듭니다.
        function genRandomName(length) {
            let result = '';
            let characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let charactersLength = characters.length;
            for (let i = 0; i < length; i++) {
                let number = Math.random() * charactersLength;
                let index = Math.floor(number);
                result += characters.charAt(index);
            }
            return result;
        }

        // 수정 버튼을 눌렀을 때, 기존 작성 내용을 textarea 에 전달합니다.
        // 숨길 버튼을 숨기고, 나타낼 버튼을 나타냅니다.
        function editPost(id) {
            showEdits(id);
            let contents = $(`#${id}-contents`).text().trim();
            $(`#${id}-textarea`).val(contents);
        }

        function showEdits(id) {
            $(`#${id}-editarea`).show();
            $(`#${id}-submit`).show();
            $(`#${id}-delete`).show();

            $(`#${id}-contents`).hide();
            $(`#${id}-edit`).hide();
        }

        function hideEdits(id) {
            $(`#${id}-editarea`).hide();
            $(`#${id}-submit`).hide();
            $(`#${id}-delete`).hide();

            $(`#${id}-contents`).show();
            $(`#${id}-edit`).show();
        }

        ////////////////////////////////////////////////////////////////////////////////////////////////////////////////
        // 여기서부터 코드를 작성해주시면 됩니다.


        $(document).ready(function () {
            // HTML 문서를 로드할 때마다 실행합니다.
            getMessages();
            $('#area-write').hide();
            $('#loginbtn').hide();
            $('#logout-text').show();
            $('#postbtn').show();
            console.log(username);
            if(username == ""){
                $('#loginbtn').show();
                $('#logout-text').hide();
                $('#postbtn').hide();

            }
        })

        function showpost() {
            if ($("#area-write").css("display") == "none") {
                $("#area-write").show();
            } else {
                $("#area-write").hide();
            }
        }

        // 메모를 불러와서 보여줍니다.
        function getMessages() {
            // 1. 기존 메모 내용을 지웁니다.
            $('#cards-box').empty();
            // 2. 메모 목록을 불러와서 HTML로 붙입니다.
            $.ajax({
                type: "GET",
                url: "/api/blogs",
                success: function (response) {
                    for (let i = 0; i < response.length; i++) {
                        let blog = response[i];
                        let id = blog.id;
                        let username = blog.username;
                        let title = blog.title;
                        let contents = blog.contents;
                        let modifiedAt = blog.modifiedAt;
                        addHTML(id, title, username, contents, modifiedAt);

                    }
                }
            })
        }
        function deleteBlog(id){
            $.ajax({
                type : "DELETE",
                url:"/api/blogs/" + id,
                success: function(response){
                    alert("삭제완료");
                    window.location.reload();
                }
            })
        }

        function showdetail(id) {
            $.ajax({
                type: "GET",
                url: "/api/blogs/" + id,
                success: function (response) {
                    let blog = response;
                    let id = blog.id;
                    let username = blog.username;
                    let title = blog.title;
                    let contents = blog.contents;
                    let modifiedAt = blog.modifiedAt;
                    let temp_html=`<div id="modal" class="modal-overlay">
                                    <div class="modal-window">
                                    <div class="close-area" onclick="modal.remove()">X</div>
                                        <div class="title">
                                            <h1>제목: ${title}</h1>
                                        </div>
                                        <div class="username">
                                            <p>작성자 : ${username} / 작성날짜 : ${modifiedAt}</p>
                                        </div>

                                        <div class="content">
                                        <h3>내용</h3>
                                            <p>${contents} </p>
                                        </div>
                                         <p class="deletebtn" onclick="deleteBlog(${id});">삭제하기</p>
                                    </div>

                                </div>`
                    $('#wrap').append(temp_html);
                }
            })
        }

        // 메모 하나를 HTML로 만들어서 body 태그 내 원하는 곳에 붙입니다.
        function addHTML(id, title, username, contents, modifiedAt) {
            let temp_html = `<div class="card" style="cursor: pointer" onclick="window.location.href='/detail/${id}'">
                                <!-- date/username 영역 -->
                                <div class="title">
                                    ${title}
                                </div>
                                <div class="metadata">
                                    <div class="date">
                                        ${modifiedAt}
                                    </div>
                                    <div id="${id}-username" class="username">
                                        ${username}
                                    </div>
                                </div>
                                <!-- contents 조회/수정 영역-->
                                <div class="contents">
                                    <div id="${id}-contents" class="text">
                                    ${contents}
                                    </div>
                                    <div id="${id}-editarea" class="edit">
                                        <textarea id="${id}-textarea" class="te-edit" name="" id="" cols="30" rows="5"></textarea>
                                    </div>
                                </div>
                                <!-- 버튼 영역-->
                            </div>`
            $('#cards-box').append(temp_html);
        }

        // 메모를 생성합니다.
        function writePost() {
            // 1. 작성한 메모를 불러옵니다.
            let title = $('#contents_title').val();
            let contents = $('#contents_contents').val();
            console.log(username);
            // 2. 작성한 메모가 올바른지 isValidContents 함수를 통해 확인합니다.
            if (isValidContents(title) == false) {
                alert("제목을 입력하세요");
                return;
            }
            if (isValidContents(contents) == false) {
                alert("내용을 입력하세요");
                return;
            }
            // 3. genRandomName 함수를 통해 익명의 username을 만듭니다.
            // 4. 전달할 data JSON으로 만듭니다.
            let data = {'title': title, 'username': username, 'contents': contents};
            // 5. POST /api/memos 에 data를 전달합니다.
            $.ajax({
                type: "POST",
                url: "/api/blogs",
                contentType: "application/json", // JSON 형식으로 전달함을 알리기
                data: JSON.stringify(data),
                success: function (response) {
                    alert('메시지가 성공적으로 작성되었습니다.');
                    window.location.reload();
                }
            });
        }

        function deleteOne(id) {

    </script>
